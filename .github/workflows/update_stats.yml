name: Atualizar Stats README.md

on:
  push: {}

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run updater
        env:
          SOLUTION_GLOB: 'beginner/*.py'
          README_PATH: 'README.md'
        run: python scripts/update_readme.py
